  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f9f9f9;

    .photo-card {
      display: inline-block;
      width: 80px;
      margin: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .photo-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photo-caption {
      font-size: 0.875rem;
      color: #333;
      padding: 4px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .modal:target {
      display: flex;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80vh;
      margin-bottom: 1rem;
    }

    .modal-caption {
      color: white;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      opacity: 0.5;
      text-decoration: none;
      padding: 0 10px;
    }

    .modal-nav.left {
      left: calc(50% - 46vw);
    }

    .modal-nav.right {
      right: calc(50% - 46vw);
    }
  </style>
</head>

  <script>
    document.addEventListener('keydown', function(e) {
      const currentId = location.hash.replace('#img', '');
      if (!currentId) return;

      const current = parseInt(currentId);
      if (isNaN(current)) return;

      let targetId;
      if (e.key === 'ArrowRight') {
        targetId = current === 7 ? 1 : current + 1;
      } else if (e.key === 'ArrowLeft') {
        targetId = current === 1 ? 7 : current - 1;
      }
      if (targetId) {
        location.href = `#img${targetId}`;
      }
    });

    // Touch swipe support
    let touchStartX = 0;
    document.addEventListener('touchstart', function(e) {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', function(e) {
      const touchEndX = e.changedTouches[0].screenX;
      const diffX = touchStartX - touchEndX;
      const currentId = location.hash.replace('#img', '');
      const current = parseInt(currentId);
      if (isNaN(current)) return;

      if (Math.abs(diffX) > 50) {
        let targetId;
        if (diffX > 0) {
          targetId = current === 7 ? 1 : current + 1;
        } else {
          targetId = current === 1 ? 7 : current - 1;
        }
        location.href = `#img${targetId}`;
      }
    });
