<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>智能報價</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f6f9fa;
      margin: 0;
      padding: 40px 20px 80px;
    }
    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 8px;
      max-width: 1200px;
      margin: auto;
    }
    .back-box {
      border: 2px solid #d9534f;
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 300px;
      text-align: center;
    }
    .back-box:hover {
      background-color: rgba(255, 255, 128, 0.4);
    }
    .back-box img {
      width: 100%;
      display: block;
    }
    .back-box-text {
      padding: 10px;
      color: #d9534f;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
    }

    .quote-card {
      width: 280px;
      background-color: white;
      border-radius: 14px;
      padding: 16px 20px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.08);
      font-size: 14px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      color: #222;
      margin-bottom: 10px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .row:last-child {
      border-bottom: none;
    }
    .label {
      color: #555;
    }
    .value {
      font-weight: bold;
    }
    .green { color: #009944; }
    .red { color: #cc0000; }
    .blue { color: #007bff; }
    .gray { color: #666; }

    .tooltip {
      position: relative;
      cursor: help;
    }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 120%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
    .footer-note {
      font-size: 12px;
      color: #cc9900;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 60px;
    }
    footer a {
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <!-- 左側紅框區塊 -->
    <div onclick="location.href='index.html'" class="back-box" title="點我回首頁">
      <img src="012.png" alt="返回首頁圖片">
      <div class="back-box-text">回到智能交易介面解說</div>
    </div>

    <!-- 右側報價區塊 -->
    <div class="quote-card">
      <div class="header">
        <span class="tooltip" data-tooltip="智慧計算交易指標">智能報價</span>
        <span class="gray">2025/04/21 13:10:44</span>
      </div>
      <div class="row">
        <span class="label tooltip" data-tooltip="由選擇權推估的期貨指數（MX4＝第四週；MXO＝第三週）">MX400 期貨價格</span>
        <span class="value green">19,099 ▼ −260</span>
      </div>
      <div class="row">
        <span class="label tooltip" data-tooltip="系統判斷市場買權Call行為與方向">買權成交行為</span>
        <span class="value green">Sell ▼</span>
      </div>
      <div class="row">
        <span class="label tooltip" data-tooltip="系統判斷市場賣權Put行為與方向">賣權成交行為</span>
        <span class="value green">Buy ▼</span>
      </div>
      <div class="row">
        <span class="label tooltip" data-tooltip="即時整體盤面合計（負數偏空，正數偏多）">當盤數值</span>
        <span class="value red">−6,343</span>
      </div>
      <div class="row">
        <span class="label tooltip" data-tooltip="目前市場整體多空比例">多空溫度</span>
        <span class="value green">25%</span>
      </div>
      <div class="row">
        <span class="label tooltip" data-tooltip="目前生命總值（與前期變化％）">生命總值 (增減%)</span>
        <span class="value blue">6,349 (−0.2%)</span>
      </div>
      <div class="row">
        <span class="label tooltip" data-tooltip="正數％＝比較平均值大，選擇權賣方有利潤（市場波動大）">生命平均值 (現況%)</span>
        <span class="value blue">42%</span>
      </div>
      <div class="footer-note">* 報價係由券商提供，經系統計算後呈現</div>
    </div>
  </div>

  <!-- 名詞解釋 -->
  <div style="max-width: 700px; margin: 40px auto 0; font-size: 16px; color: #333; padding: 0 20px;">
    <h3 style="font-weight: bold; font-size: 16px; margin-bottom: 14px;">【名詞解釋】</h3>
    <p><strong>生命總值：</strong>大多數選擇權履約商品（500以下）的時間價值合計，到結算時生命總值一定＝0。</p>
    <p><strong>生命平均值：</strong>與近幾週的相同時間點的平均值比較（舉例：本週五10：32比較前幾週的週五10：32）。</p>
  </div>

  <!-- 頁腳 -->
  <footer>
    聯繫官方：<a href="https://lin.ee/n3bZgtk" target="_blank">LINE@308cobem</a>
  </footer>

</body>
</html>
