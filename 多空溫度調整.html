<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>多空溫度調整</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f6f9fa;
      margin: 40px;
    }
    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }
    .back-box {
      border: 2px solid #d9534f;
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 300px;
      text-align: center;
    }
    .back-box:hover {
      background-color: rgba(255, 255, 128, 0.4);
    }
    .back-box img {
      width: 100%;
      display: block;
    }
    .back-box-text {
      padding: 12px;
      color: #d9534f;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
    }

    .container {
      flex: 1;
      max-width: 580px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .checkbox input {
      margin-right: 8px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
    }
    .label-box {
      background-color: #007bff;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      position: relative;
    }
    .select-wrapper {
      position: relative;
      display: inline-block;
    }
    .select-box {
      background-color: #fff;
      color: #000;
      padding: 6px 32px 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      border: 1px solid #ccc;
      width: 100px;
      appearance: none;
      text-align: center;
    }
    .select-wrapper::after {
      content: "▼";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 10px;
      color: #333;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      max-width: 600px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
      white-space: nowrap;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 40px;
    }
    footer a {
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div onclick="location.href='index.html'" class="back-box" title="點我回首頁">
      <img src="015.png" alt="返回首頁圖片">
      <div class="back-box-text">回到智能交易介面解說</div>
    </div>

    <div class="container">
      <div class="title">多空溫度調整</div>
      <div class="checkbox">
        <input type="checkbox" id="toggle" checked>
        <label for="toggle" class="tooltip">
          啟用多空溫度調整
          <span class="tooltiptext">依照市場多空溫度來做調整庫存溫度</span>
        </label>
      </div>
      <div class="row">
        <div class="label-box tooltip">設定力道
          <span class="tooltiptext">參考市場多空溫度的佔比</span>
        </div>
        <div class="select-wrapper tooltip">
          <select class="select-box">
            <option>70%</option>
          </select>
          <span class="tooltiptext">下拉 100％～0％</span>
        </div>

        <div class="label-box tooltip">容許範圍
          <span class="tooltiptext">允許的安全溫度範圍（數字愈大容許愈大）</span>
        </div>
        <div class="select-wrapper tooltip">
          <select class="select-box">
            <option>40</option>
          </select>
          <span class="tooltiptext">下拉 5～50</span>
        </div>
      </div>
    </div>
  </div>

  <div style="max-width: 700px; margin: 40px auto 0; font-size: 16px; color: #333; padding: 0 20px;">
    <h3 style="font-weight: bold; font-size: 16px; margin-bottom: 14px;">【設定解釋】</h3>
    <p><strong>設定力道：</strong>參考市場多空溫度的佔比（％愈大，愈比照市場溫度；100％＝不打折）。</p>
    <p><strong>容許範圍：</strong>力道換算後的溫度結果，加減容許數值，避免反覆頻繁調整部位。</p>
    <p><strong>多空溫度調整：</strong>【交易總覽】的持倉溫度比對【智能報價】的多空溫度來調整部位。智能判斷：可用金額 大於 保留可用餘額，建立新正確部位；低於 保留可用餘額，平倉最大點數的部位。</p>
  </div>

  <footer>
    聯繫官方：<a href="https://lin.ee/n3bZgtk" target="_blank">LINE@308cobem</a>
  </footer>

</body>
</html>
