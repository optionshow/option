<html lang="zh-TW"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyPop! 智能交易</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #fdf6ff;
            color: #4a4a4a;
            overflow-x: hidden;
        }
        
        .title-font {
            font-family: 'Pacifico', cursive;
        }
        
        .title-decoration {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .number-animation {
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .number-animation.active {
            transform: scale(1.2);
            color: #ff6b6b;
        }
        
        .slider {
            -webkit-appearance: none;
            height: 15px;
            border-radius: 10px;
            background: #d3d3d3;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
        }
        
        .cute-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        
        .draggable {
            cursor: grab;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            transition: all 0.2s;
            font-size: 1.1rem;
            color: #333; /* 將拖曳選項文字改為黑色 */
            font-weight: 600;
            display: inline-block;
        }
        
        .draggable:active {
            cursor: grabbing;
        }
        
        .draggable.hidden {
            display: none;
        }
        
        .drop-zone {
            min-height: 100px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .drop-zone.highlight {
            border-color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
        }
        
        .dropped-item {
            margin: 5px;
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            width: 90%;
            justify-content: space-between;
            animation: popIn 0.3s forwards;
            font-size: 1.1rem;
            color: #333; /* 將已放置項目文字改為黑色 */
            font-weight: 600;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .remove-btn {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: rgba(255,255,255,0.7);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            color: #666; /* 確保刪除按鈕的X是深色的 */
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: '▼';
            font-size: 0.8em;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        .cute-select {
            appearance: none;
            padding-right: 30px;
            font-size: 1.1rem;
        }
        
        /* 方向判斷相關樣式 */
        .direction-item {
            padding: 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .direction-item:hover {
            background: rgba(255, 255, 255, 0.7);
        }
        
        .direction-item.dimmed {
            opacity: 0.1;
        }
        
        .direction-label {
            font-weight: bold;
            color: #5b6ac4;
            font-size: 1.2rem;
        }
        
        .direction-value {
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.3rem;
        }
        
        .temp-meter {
            width: 100%;
            height: 12px;
            background: linear-gradient(to right, #10b981, #34d399, #6ee7b7, #dbeafe, #fecaca, #f87171, #ef4444);
            border-radius: 6px;
            position: relative;
            margin-top: 8px;
        }
        
        .temp-indicator {
            width: 14px;
            height: 20px;
            background: white;
            border: 2px solid #4b5563;
            border-radius: 3px;
            position: absolute;
            top: -4px;
            transform: translateX(-50%);
            transition: left 0.5s ease;
        }
        
        .temp-indicator::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 6px solid #4b5563;
        }
        
        /* 金錢掉落動畫 - 修改為花瓣式掉落 */
        .money {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: floatDown 3s ease-in-out forwards;
            opacity: 1;
            z-index: 1000;
            top: 0;
            left: 50%;
        }
        
        @keyframes floatDown {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                opacity: 1;
            }
            50% {
                transform: translateY(40vh) translateX(var(--tx)) rotate(180deg);
                opacity: 0.9;
            }
            75% {
                transform: translateY(70vh) translateX(calc(var(--tx) * 1.5)) rotate(270deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) translateX(calc(var(--tx) * 2)) rotate(360deg);
                opacity: 0;
            }
        }
        
        .text-larger {
            font-size: 1.2rem;
        }
        
        .value-text {
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        /* 修復選單箭頭重疊問題 */
        .bp-select-container {
            display: flex;
            align-items: center;
        }
        
        .bp-select-wrapper {
            position: relative;
            width: 100px;
        }
        
        .bp-select {
            width: 100%;
            padding-right: 25px;
        }
        
        /* 相關樣式 */
        .dev-button {
            color: rgba(107, 114, 128, 0.1);
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        
        .dev-button:hover {
            color: rgba(107, 114, 128, 0.6);
        }
        
        .code-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .code-modal-content {
            background-color: #f8fafc;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #64748b;
            cursor: pointer;
        }
        
        .code-container {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        
        /* 閃亮標題效果 */
        .shine {
            position: relative;
            overflow: hidden;
        }
        
        .shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            20%, 100% {
                transform: translateX(100%) rotate(30deg);
            }
        }
        
        /* 星期選單樣式 */
        .day-selector {
            display: inline-flex;
            background-color: #f3e8ff;
            border-radius: 20px;
            padding: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .day-option {
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .day-option:hover {
            background-color: #e9d5ff;
        }
        
        .day-option.active {
            background-color: #d8b4fe;
            color: #4c1d95;
        }
        
        /* 多空溫度調整標籤樣式 */
        .temp-adjust-label {
            font-weight: 600;
            color: #6b21a8;
            font-size: 1.3rem;
            padding: 10px 0;
            display: block;
        }
        
        /* 撲克牌風格開關按鈕 */
        .card-toggle {
            width: 80px;
            height: 110px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .card-toggle.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-weight: bold;
            font-size: 1.8rem;
        }
        
        .card-front {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 2px solid #b91c1c;
        }
        
        .card-back {
            background-color: #dcfce7;
            color: #047857;
            border: 2px solid #047857;
            transform: rotateY(180deg);
        }
        
        .card-symbol {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .card-text {
            font-size: 1.2rem;
        }
    </style>

<body>
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <span class="title-decoration mr-2">💸</span>
                    <h1 class="text-4xl font-bold mb-2 shine">
                        <span class="title-font text-pink-600">MoneyPop!</span>
                        <span class="ml-2 text-purple-600">智能交易</span>
                    </h1>
                    <span class="title-decoration ml-2">💎</span>
                </div>
                
                <!-- 星期選單 -->
                <div class="day-selector">
                    <div class="day-option" data-day="wed">星期三</div>
                    <div class="day-option" data-day="thu">星期四</div>
                    <div class="day-option" data-day="fri">星期五</div>
                    <div class="day-option active" data-day="mon">星期一</div>
                    <div class="day-option" data-day="tue">星期二</div>
                </div>
            </div>
            <p class="text-xl text-purple-500 mt-2">讓交易變得簡單又有趣！</p>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 基本系統 -->
            <div class="card bg-gradient-to-br from-pink-100 to-pink-200 p-6 pulse">
                <div class="flex items-center mb-4">
                    <span class="cute-icon">💰</span>
                    <h2 class="text-2xl font-bold text-pink-600">基本系統</h2>
                </div>
                
                <div class="mb-6">
                    <label class="block text-pink-700 mb-3 text-larger">保留可用餘額：</label>
                    <div class="flex items-center">
                        <input type="range" min="0" max="100" value="90" class="slider w-full" id="balanceSlider">
                        <span class="ml-3 text-pink-800 value-text" id="balanceValue">90%</span>
                    </div>
                </div>
                
                <div class="bg-white bg-opacity-50 p-5 rounded-lg">
                    <div class="flex justify-between items-center">
                        <span class="text-pink-700 text-larger">使用資金約：</span>
                        <span class="text-pink-800 value-text text-2xl bounce" id="usableFunds">10%</span>
                    </div>
                </div>
            </div>
            
            <!-- 方向判斷 - 直列式 -->
            <div class="card bg-gradient-to-br from-blue-100 to-blue-200 p-6 pulse">
                <div class="flex items-center mb-4">
                    <span class="cute-icon">🧭</span>
                    <h2 class="text-2xl font-bold text-blue-600">方向判斷</h2>
                </div>
                
                <!-- 合計方向 -->
                <div class="direction-item" id="totalDirection">
                    <div class="direction-label">合計方向</div>
                    <div class="direction-value text-green-500" id="totalDirectionValue">做空</div>
                </div>
                
                <!-- 多空溫度 -->
                <div class="direction-item" id="tempDirection">
                    <div>
                        <div class="direction-label">多空溫度</div>
                        <div class="temp-meter">
                            <div class="temp-indicator" id="tempIndicator" style="left: 75%"></div>
                        </div>
                    </div>
                    <div class="direction-value text-green-600" id="tempDirectionValue">75%</div>
                </div>
                
                <!-- 當盤數值 -->
                <div class="direction-item" id="currentDirection">
                    <div class="direction-label">當盤數值</div>
                    <div class="direction-value text-red-500" id="currentDirectionValue">18042</div>
                </div>
            </div>
            
            <!-- 交易條件 -->
            <div class="card bg-gradient-to-br from-purple-100 to-purple-200 p-6 pulse">
                <div class="flex items-center mb-4">
                    <span class="cute-icon">📊</span>
                    <h2 class="text-2xl font-bold text-purple-600">交易條件</h2>
                </div>
                
                <div class="bg-white bg-opacity-50 p-5 rounded-lg mb-4">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-purple-700 text-larger">動態Sell價：</span>
                        <span class="text-purple-800 value-text" id="dynamicSellPrice">32</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-purple-700 text-larger">複式單 BP 價外：</span>
                        <div class="bp-select-container">
                            <div class="bp-select-wrapper">
                                <select id="bpPriceSelect" class="bp-select cute-select p-2 rounded-lg border-2 border-purple-300 focus:outline-none focus:border-purple-500 bg-white">
                                    <option value="50">50</option>
                                    <option value="100" selected="">100</option>
                                    <option value="150">150</option>
                                    <option value="200">200</option>
                                    <option value="250">250</option>
                                    <option value="300">300</option>
                                </select>
                            </div>
                            <span class="ml-2 text-purple-800 value-text">點</span>
                        </div>
                    </div>
                </div>
                
                <!-- 多空溫度調整 - 撲克牌風格開關 -->
                <div class="bg-white bg-opacity-50 p-5 rounded-lg">
                    <div class="flex justify-between items-center">
                        <span class="temp-adjust-label">多空溫度調整</span>
                        <div class="card-toggle" id="tempAdjustToggle">
                            <div class="card-inner">
                                <div class="card-face card-front">
                                    <div class="card-symbol">X</div>
                                    <div class="card-text">不啟用</div>
                                </div>
                                <div class="card-face card-back">
                                    <div class="card-symbol">O</div>
                                    <div class="card-text">啟用</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 停損停利設定 -->
            <div class="card bg-gradient-to-br from-orange-100 to-orange-200 p-6 pulse">
                <div class="flex items-center mb-4">
                    <span class="cute-icon">🛡️</span>
                    <h2 class="text-2xl font-bold text-orange-600">停損停利設定</h2>
                </div>
                
                <div class="mb-4">
                    <p class="text-orange-700 mb-3 text-larger">可用選項（拖曳到下方）：</p>
                    <div class="flex flex-wrap" id="optionsContainer">
                        <div class="draggable bg-red-200" draggable="true" data-type="stop-loss">停損</div>
                        <div class="draggable bg-green-200" draggable="true" data-type="take-profit">停利</div>
                        <div class="draggable bg-blue-200" draggable="true" data-type="day-close">日盤定時平倉</div>
                        <div class="draggable bg-purple-200" draggable="true" data-type="night-close">夜盤定時平倉</div>
                        <div class="draggable bg-yellow-200" draggable="true" data-type="total-points">即時總點管控</div>
                        <div class="draggable bg-pink-200" draggable="true" data-type="reduce-position">保利降部位</div>
                    </div>
                </div>
                
                <div class="mb-2 text-orange-700 text-larger">已選擇的設定：</div>
                <div id="dropZone" class="drop-zone bg-white bg-opacity-50">
                    <p class="text-orange-500 text-center text-larger" id="dropHint">拖曳選項到此處</p>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="https://ost.capitalfutures.com.tw/" target="_blank" class="inline-block bg-gradient-to-r from-pink-500 to-purple-500 text-white px-8 py-4 rounded-full text-xl font-bold shadow-lg hover:shadow-xl transition-all">
                <span class="mr-2">✨</span>開始智能交易<span class="ml-2">✨</span>
            </a>
        </div>
    </div>
    
    <!-- 開發者按鈕 -->
    <button id="devButton" class="dev-button">
        
    </button>
    
    <!-- 程式碼顯示模態框 -->
    <div id="codeModal" class="code-modal">
        <div class="code-modal-content">
            <span class="close-modal" id="closeModal">×</span>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">程式碼</h2>
            <div class="code-container" id="codeContainer">
                <!-- 程式碼將在這裡顯示 -->
            </div>
        </div>
    </div>

    <script>
        // 根據台北時間自動選擇星期
        function setCurrentDay() {
            // 獲取台北時間
            const now = new Date();
            const taipeiTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Taipei' }));
            const day = taipeiTime.getDay(); // 0 是星期日，1 是星期一，以此類推
            
            // 映射到我們的星期選項
            const dayMap = {
                1: 'mon', // 星期一
                2: 'tue', // 星期二
                3: 'wed', // 星期三
                4: 'thu', // 星期四
                5: 'fri', // 星期五
                // 星期六和星期日不在交易日內，預設選擇星期五
                0: 'fri',
                6: 'fri'
            };
            
            const currentDay = dayMap[day];
            const dayOption = document.querySelector(`.day-option[data-day="${currentDay}"]`);
            
            if (dayOption) {
                // 移除所有選項的活動狀態
                document.querySelectorAll('.day-option').forEach(opt => opt.classList.remove('active'));
                
                // 為當前星期添加活動狀態
                dayOption.classList.add('active');
            }
        }
        
        // 基本系統 - 餘額滑塊
        const balanceSlider = document.getElementById('balanceSlider');
        const balanceValue = document.getElementById('balanceValue');
        const usableFunds = document.getElementById('usableFunds');
        
        balanceSlider.addEventListener('input', function() {
            const value = this.value;
            balanceValue.textContent = value + '%';
            usableFunds.textContent = (100 - value) + '%';
            
            // 添加跳動動畫
            usableFunds.classList.add('active');
            setTimeout(() => {
                usableFunds.classList.remove('active');
            }, 300);
        });
        
        // 方向判斷 - 點擊交互
        const directionItems = document.querySelectorAll('.direction-item');
        
        directionItems.forEach(item => {
            item.addEventListener('click', function() {
                this.classList.toggle('dimmed');
            });
        });
        
        // 更新方向判斷數據
        function updateDirectionData() {
            // 更新合計方向 - 簡化為只有做多和做空
            const totalDirectionValue = document.getElementById('totalDirectionValue');
            const directions = [
                { text: '做多', class: 'text-red-500' },
                { text: '做空', class: 'text-green-500' }
            ];
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            totalDirectionValue.textContent = randomDirection.text;
            totalDirectionValue.className = 'direction-value ' + randomDirection.class;
            
            // 更新多空溫度
            const tempIndicator = document.getElementById('tempIndicator');
            const tempDirectionValue = document.getElementById('tempDirectionValue');
            const tempValues = [25, 50, 75];
            const randomTemp = tempValues[Math.floor(Math.random() * tempValues.length)];
            tempIndicator.style.left = randomTemp + '%';
            tempDirectionValue.textContent = randomTemp + '%';
            
            // 更新當盤數值 - 使用整數而非百分比
            const currentDirectionValue = document.getElementById('currentDirectionValue');
            const isPositive = Math.random() > 0.5;
            const randomValue = Math.floor(Math.random() * 20000) + 5000;
            
            if (isPositive) {
                currentDirectionValue.textContent = randomValue;
                currentDirectionValue.className = 'direction-value text-red-500';
            } else {
                currentDirectionValue.textContent = '-' + randomValue;
                currentDirectionValue.className = 'direction-value text-green-500';
            }
            
            // 更新動態Sell價
            const dynamicSellPrice = document.getElementById('dynamicSellPrice');
            const sellPrices = [77, 61, 45, 32, 22, 13];
            dynamicSellPrice.textContent = sellPrices[Math.floor(Math.random() * sellPrices.length)];
        }
        
        // 動態Sell價選擇器
        const bpPriceSelect = document.getElementById('bpPriceSelect');
        bpPriceSelect.addEventListener('change', function() {
            // 添加跳動動畫
            this.classList.add('active');
            setTimeout(() => {
                this.classList.remove('active');
            }, 300);
        });
        
        // 撲克牌風格開關功能
        const tempAdjustToggle = document.getElementById('tempAdjustToggle');
        let isEnabled = false; // 預設為不啟用狀態
        
        tempAdjustToggle.addEventListener('click', function() {
            isEnabled = !isEnabled;
            if (isEnabled) {
                this.classList.add('flipped');
            } else {
                this.classList.remove('flipped');
            }
        });
        
        // 停損停利拖曳功能 - 修改為拖曳後原選項消失，刪除後恢復
        const draggables = document.querySelectorAll('.draggable');
        const dropZone = document.getElementById('dropZone');
        const dropHint = document.getElementById('dropHint');
        const optionsContainer = document.getElementById('optionsContainer');
        
        // 用於追蹤已使用的選項
        const usedOptions = new Set();
        
        // 為每個可拖曳元素添加事件監聽器
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', function(e) {
                e.dataTransfer.setData('text/plain', this.dataset.type);
                this.classList.add('opacity-50');
            });
            
            draggable.addEventListener('dragend', function() {
                this.classList.remove('opacity-50');
            });
        });
        
        // 為放置區域添加事件監聽器
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('highlight');
        });
        
        dropZone.addEventListener('dragleave', function() {
            this.classList.remove('highlight');
        });
        
        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('highlight');
            
            const type = e.dataTransfer.getData('text/plain');
            const draggable = document.querySelector(`[data-type="${type}"]`);
            
            if (draggable && !usedOptions.has(type)) {
                // 隱藏提示文字
                if (dropHint) {
                    dropHint.style.display = 'none';
                }
                
                // 隱藏原選項
                draggable.classList.add('hidden');
                
                // 添加到已使用選項集合
                usedOptions.add(type);
                
                // 創建已放置的項目
                const droppedItem = document.createElement('div');
                droppedItem.className = `dropped-item ${getColorClass(type)}`;
                droppedItem.dataset.type = type;
                droppedItem.innerHTML = `
                    <span>${draggable.textContent}</span>
                    <span class="remove-btn">×</span>
                `;
                
                // 添加刪除按鈕功能
                const removeBtn = droppedItem.querySelector('.remove-btn');
                removeBtn.addEventListener('click', function() {
                    // 恢復原選項
                    const originalOption = document.querySelector(`.draggable[data-type="${type}"]`);
                    if (originalOption) {
                        originalOption.classList.remove('hidden');
                    }
                    
                    // 從已使用選項集合中移除
                    usedOptions.delete(type);
                    
                    // 移除已放置的項目
                    droppedItem.remove();
                    
                    // 如果沒有項目了，顯示提示文字
                    if (dropZone.querySelectorAll('.dropped-item').length === 0) {
                        dropHint.style.display = 'block';
                    }
                });
                
                this.appendChild(droppedItem);
            }
        });
        
        // 獲取顏色類別 - 修改為淺色背景，黑色文字
        function getColorClass(type) {

                'day-close': 'bg-blue-200 text-gray-800',

                'total-points': 'bg-yellow-200 text-gray-800',

            const count = 12; // 每次點擊產生的金錢數量

            for (let i = 0; i < count; i++) {

                    money.textContent = moneySymbols[Math.floor(Math.random() * moneySymbols.length)];

                    money.style.animationDuration = duration + 's';

        // 簡單的HTML格式化函數
