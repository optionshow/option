<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主動統一台股增長(00981A.TW) - 持股分析追蹤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .new-stock { background-color: #dcfce7; border-left: 4px solid #16a34a; }
        .increased { background-color: #fef3c7; border-left: 4px solid #f59e0b; }
        .decreased { background-color: #fee2e2; border-left: 4px solid #dc2626; }
        .unchanged { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">
                <a href="https://www.moneydj.com/ETF/X/Basic/Basic0007B.xdjhtm?etfid=00981A.TW" 
                   target="_blank" 
                   class="text-blue-600 hover:text-blue-800 transition-colors duration-200 block mb-2">
                    主動統一台股增長(00981A.TW) - 持股分析
                </a>
                <a href="https://www.moneydj.com/ETF/X/Basic/Basic0007B.xdjhtm?etfid=00982A.TW" 
                   target="_blank" 
                   class="text-blue-600 hover:text-blue-800 transition-colors duration-200 block">
                    主動群益台灣強棒(00982A.TW) - 持股分析
                </a>
            </h1>

        </div>

        <!-- Data Input Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">新增每日持股資料</h2>
                <div class="flex flex-wrap gap-3">
                    <button onclick="addDailyData()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
                        新增資料
                    </button>
                    <button onclick="exportData()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
                        匯出資料
                    </button>
                    <label class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 cursor-pointer">
                        匯入資料
                        <input type="file" id="importFile" accept=".txt" class="hidden" onchange="importData(event)">
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">日期</label>
                <input type="date" id="dateInput" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">持股資料 (格式：個股名稱 投資比例%，每行一筆)</label>
                <textarea id="stockData" rows="8" placeholder="台積電 8.91&#10;智邦 6.57&#10;台達電 6.54" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

        </div>

        <!-- Analysis Display -->
        <div id="analysisContainer" class="space-y-6">
            <!-- Data will be displayed here -->
        </div>
    </div>

    <script>
        // Initialize portfolio data with local storage
        const defaultData = [
            {
                date: '2024-08-18',
                holdings: [
                    {name: '台積電', percentage: 8.91},
                    {name: '智邦', percentage: 6.57},
                    {name: '台達電', percentage: 6.54},
                    {name: '奇鋐', percentage: 6.42},
                    {name: '台光電', percentage: 6.28},
                    {name: '貿聯-KY', percentage: 6.23},
                    {name: '世芯-KY', percentage: 6.02},
                    {name: '金像電', percentage: 4.62},
                    {name: '鴻海', percentage: 4.24},
                    {name: '聯發科', percentage: 3.59},
                    {name: '健策', percentage: 3.42},
                    {name: '川湖', percentage: 3.37},
                    {name: '南電', percentage: 3.06},
                    {name: '勤誠', percentage: 2.88},
                    {name: '玉山金', percentage: 2.77},
                    {name: '臻鼎-KY', percentage: 2.67},
                    {name: '華碩', percentage: 2.23},
                    {name: '台燿', percentage: 1.8},
                    {name: '富世達', percentage: 1.5},
                    {name: '健鼎', percentage: 1.26},
                    {name: '廣達', percentage: 0.93},
                    {name: '緯創', percentage: 0.88},
                    {name: '南亞', percentage: 0.86},
                    {name: '穎崴', percentage: 0.8},
                    {name: '嘉澤', percentage: 0.79},
                    {name: '上品', percentage: 0.79},
                    {name: '旺矽', percentage: 0.7},
                    {name: '精測', percentage: 0.62},
                    {name: '高力', percentage: 0.53},
                    {name: '亞翔', percentage: 0.53},
                    {name: '保瑞', percentage: 0.45},
                    {name: '優群', percentage: 0.44},
                    {name: '大立光', percentage: 0.43},
                    {name: '新日興', percentage: 0.41},
                    {name: '大成', percentage: 0.31},
                    {name: '振曜', percentage: 0.3},
                    {name: '兆豐金', percentage: 0.27},
                    {name: '中信金', percentage: 0.25},
                    {name: '辛耘', percentage: 0.16},
                    {name: '世界', percentage: 0.16}
                ]
            }
        ];

        let portfolioData = loadFromLocalStorage() || defaultData;

        // Local storage functions
        function saveToLocalStorage() {
            localStorage.setItem('portfolioData', JSON.stringify(portfolioData));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('portfolioData');
            return saved ? JSON.parse(saved) : null;
        }

        // Export data to txt file
        function exportData() {
            const dataStr = JSON.stringify(portfolioData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'text/plain'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `portfolio_data_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Import data from txt file
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        portfolioData = importedData;
                        portfolioData.sort((a, b) => new Date(a.date) - new Date(b.date));
                        saveToLocalStorage();
                        updateAnalysisDisplay();
                        alert('資料匯入成功！');
                    } else {
                        alert('檔案格式錯誤');
                    }
                } catch (error) {
                    alert('檔案讀取失敗，請確認檔案格式正確');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset file input
        }



        // Delete specific date data
        function deleteDate(dateToDelete) {
            if (confirm(`確定要刪除 ${dateToDelete} 的資料嗎？此操作無法復原。`)) {
                portfolioData = portfolioData.filter(data => data.date !== dateToDelete);
                saveToLocalStorage();
                updateAnalysisDisplay();
                alert(`已刪除 ${dateToDelete} 的資料`);
            }
        }



        // Delete specific stock from all dates
        function deleteStock(stockToDelete) {
            portfolioData.forEach(dayData => {
                dayData.holdings = dayData.holdings.filter(holding => holding.name !== stockToDelete);
            });
            saveToLocalStorage();
            updateAnalysisDisplay();
        }



        function addDailyData() {
            const date = document.getElementById('dateInput').value;
            const stockDataText = document.getElementById('stockData').value;

            if (!date || !stockDataText.trim()) {
                alert('請填入日期和持股資料');
                return;
            }

            // Check if date already exists
            if (portfolioData.some(data => data.date === date)) {
                if (!confirm('此日期已有資料，是否要覆蓋？')) {
                    return;
                }
                // Remove existing data for this date
                portfolioData = portfolioData.filter(data => data.date !== date);
            }

            // Parse stock data
            const holdings = [];
            const stockMap = new Map(); // Use Map to consolidate duplicate stocks
            const stockCounts = new Map(); // Track how many times each stock appears
            const lines = stockDataText.trim().split('\n');
            
            for (let line of lines) {
                const parts = line.trim().split(/\s+/);
                if (parts.length >= 2) {
                    const name = parts.slice(0, -1).join(' ');
                    const percentage = parseFloat(parts[parts.length - 1]);
                    if (!isNaN(percentage)) {
                        // If stock already exists, add to existing percentage and increment count
                        if (stockMap.has(name)) {
                            stockMap.set(name, stockMap.get(name) + percentage);
                            stockCounts.set(name, stockCounts.get(name) + 1);
                        } else {
                            stockMap.set(name, percentage);
                            stockCounts.set(name, 1);
                        }
                    }
                }
            }
            
            // Convert Map to array - use total percentage (sum) for duplicates
            for (let [name, totalPercentage] of stockMap) {
                holdings.push({name, percentage: totalPercentage});
            }

            if (holdings.length === 0) {
                alert('無法解析持股資料，請檢查格式');
                return;
            }

            // Add to portfolio data
            portfolioData.push({
                date,
                holdings
            });

            // Sort by date
            portfolioData.sort((a, b) => new Date(a.date) - new Date(b.date));

            // Save to local storage
            saveToLocalStorage();

            // Clear inputs
            document.getElementById('dateInput').value = '';
            document.getElementById('stockData').value = '';

            // Update display
            updateAnalysisDisplay();
            
            alert('資料新增成功！');
        }

        function getChangeType(currentHolding, previousData) {
            if (!previousData) return 'unchanged';
            
            const previousHolding = previousData.holdings.find(h => h.name === currentHolding.name);
            
            if (!previousHolding) return 'new-stock';
            
            if (currentHolding.percentage > previousHolding.percentage) return 'increased';
            if (currentHolding.percentage < previousHolding.percentage) return 'decreased';
            return 'unchanged';
        }

        function updateAnalysisDisplay() {
            const container = document.getElementById('analysisContainer');
            container.innerHTML = '';

            if (portfolioData.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-8">尚無資料</div>';
                return;
            }

            // Sort portfolio data by date (earliest first)
            portfolioData.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Get all unique stock names and sort by latest date percentage (highest first)
            const allStocks = new Set();
            portfolioData.forEach(dayData => {
                dayData.holdings.forEach(holding => {
                    allStocks.add(holding.name);
                });
            });
            
            // Calculate average percentage for each stock and sort by average
            const stockList = Array.from(allStocks).sort((a, b) => {
                // Calculate average percentage for stock a
                let aTotal = 0, aCount = 0;
                portfolioData.forEach(dayData => {
                    const holding = dayData.holdings.find(h => h.name === a);
                    if (holding) {
                        aTotal += holding.percentage;
                        aCount++;
                    }
                });
                const aAverage = aCount > 0 ? aTotal / aCount : 0;
                
                // Calculate average percentage for stock b
                let bTotal = 0, bCount = 0;
                portfolioData.forEach(dayData => {
                    const holding = dayData.holdings.find(h => h.name === b);
                    if (holding) {
                        bTotal += holding.percentage;
                        bCount++;
                    }
                });
                const bAverage = bCount > 0 ? bTotal / bCount : 0;
                
                return bAverage - aAverage; // Descending order by average
            });

            // Create comparison table
            const tableDiv = document.createElement('div');
            tableDiv.className = 'bg-white rounded-xl shadow-lg overflow-hidden';
            
            // Create header with dates
            let headerHtml = `
                <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-semibold mb-2">持股比較分析</h3>
                            <p class="text-blue-100">共 ${portfolioData.length} 個日期，${stockList.length} 檔個股</p>
                        </div>
                        <div class="flex flex-wrap gap-4 text-sm">
                            <div class="flex items-center gap-2">
                                <div class="w-4 h-4 bg-yellow-100 border-l-4 border-yellow-500 rounded-sm"></div>
                                <span>新增個股</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-4 h-4 bg-red-100 border-l-4 border-red-500 rounded-sm"></div>
                                <span>比例增加</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-4 h-4 bg-green-100 border-l-4 border-green-500 rounded-sm"></div>
                                <span>比例減少</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-4 h-4 bg-orange-100 rounded-sm"></div>
                                <span>高於平均</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-4 h-4 bg-orange-300 rounded-sm"></div>
                                <span>持續增加</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="border-b-2 border-gray-200">
                                    <th class="text-left py-3 px-3 font-semibold text-gray-700 sticky left-0 bg-white min-w-[120px]">個股名稱</th>
            `;
            
            portfolioData.forEach((dayData, index) => {
                headerHtml += `<th class="text-center py-3 px-3 font-semibold text-gray-700 min-w-[100px]">
                    <div>${dayData.date.substring(5)}</div>
                    <button onclick="deleteDate('${dayData.date}')" class="mt-1 bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded transition-colors duration-200" title="刪除此日期資料">
                        刪除
                    </button>
                </th>`;
            });
            
            // Add average column header
            headerHtml += `<th class="text-center py-3 px-3 font-semibold text-gray-700 min-w-[100px] bg-blue-50">
                <div>平均持股%</div>
            </th>`;
            
            headerHtml += '</tr></thead><tbody>';

            // Create rows for each stock
            stockList.forEach((stockName, index) => {
                // Calculate average percentage for this stock first
                let totalPercentage = 0, count = 0;
                portfolioData.forEach(dayData => {
                    const holding = dayData.holdings.find(h => h.name === stockName);
                    if (holding) {
                        totalPercentage += holding.percentage;
                        count++;
                    }
                });
                const averagePercentage = count > 0 ? totalPercentage / count : 0;
                
                // Get latest date holding for comparison
                const latestData = portfolioData[portfolioData.length - 1];
                const latestHolding = latestData.holdings.find(h => h.name === stockName);
                const isAboveAverage = latestHolding && latestHolding.percentage > averagePercentage;
                
                // Check if stock has been consistently increasing
                let isConsistentlyIncreasing = false;
                if (portfolioData.length > 1) {
                    isConsistentlyIncreasing = true;
                    for (let i = 1; i < portfolioData.length; i++) {
                        const currentHolding = portfolioData[i].holdings.find(h => h.name === stockName);
                        const previousHolding = portfolioData[i - 1].holdings.find(h => h.name === stockName);
                        
                        if (!currentHolding || !previousHolding || currentHolding.percentage <= previousHolding.percentage) {
                            isConsistentlyIncreasing = false;
                            break;
                        }
                    }
                }
                
                let stockNameClass = 'py-2 px-3 font-medium text-gray-800 sticky left-0 bg-white border-r';
                if (isConsistentlyIncreasing) {
                    stockNameClass = 'py-2 px-3 font-medium text-gray-800 sticky left-0 bg-orange-300 border-r';
                } else if (isAboveAverage) {
                    stockNameClass = 'py-2 px-3 font-medium text-gray-800 sticky left-0 bg-orange-100 border-r';
                }
                

                let rowHtml = `<tr class="border-b border-gray-100 hover:bg-gray-50">
                    <td class="${stockNameClass}">
                        <div class="flex items-center justify-between">
                            <span>${index + 1}. ${stockName}</span>
                            <button onclick="deleteStock('${stockName}')" class="bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded transition-colors duration-200 flex-shrink-0" title="刪除此個股">
                                ✕
                            </button>
                        </div>
                    </td>`;
                
                portfolioData.forEach((dayData, dayIndex) => {
                    const holding = dayData.holdings.find(h => h.name === stockName);
                    const previousData = dayIndex > 0 ? portfolioData[dayIndex - 1] : null;
                    const previousHolding = previousData?.holdings.find(h => h.name === stockName);
                    
                    if (holding) {
                        let cellClass = 'py-2 px-3 text-center';
                        let changeIndicator = '';
                        
                        if (previousData) {
                            if (!previousHolding) {
                                // New stock
                                cellClass += ' bg-yellow-50';
                                changeIndicator = '<div class="text-xs text-yellow-600 mt-1">新增</div>';
                            } else if (holding.percentage > previousHolding.percentage) {
                                // Increased
                                cellClass += ' bg-red-50';
                                const change = (holding.percentage - previousHolding.percentage).toFixed(2);
                                changeIndicator = `<div class="text-xs text-red-600 mt-1">+${change}</div>`;
                            } else if (holding.percentage < previousHolding.percentage) {
                                // Decreased
                                cellClass += ' bg-green-50';
                                const change = (holding.percentage - previousHolding.percentage).toFixed(2);
                                changeIndicator = `<div class="text-xs text-green-600 mt-1">${change}</div>`;
                            }
                        }
                        
                        rowHtml += `<td class="${cellClass}">
                            <div class="font-semibold text-gray-800">${holding.percentage.toFixed(2)}%</div>
                            ${changeIndicator}
                        </td>`;
                    } else {
                        // Stock not present in this date
                        let cellClass = 'py-2 px-3 text-center text-gray-400';
                        let changeIndicator = '';
                        
                        if (previousHolding) {
                            // Stock was removed
                            cellClass += ' bg-green-50';
                            changeIndicator = '<div class="text-xs text-green-600 mt-1">移除</div>';
                        }
                        
                        rowHtml += `<td class="${cellClass}">
                            <div>-</div>
                            ${changeIndicator}
                        </td>`;
                    }
                });
                
                // Add average percentage column with orange background if above average
                let avgCellClass = 'py-2 px-3 text-center bg-blue-50 font-semibold text-blue-800';
                if (isConsistentlyIncreasing) {
                    avgCellClass = 'py-2 px-3 text-center bg-orange-300 font-semibold text-orange-900';
                } else if (isAboveAverage) {
                    avgCellClass = 'py-2 px-3 text-center bg-orange-100 font-semibold text-orange-800';
                }
                
                rowHtml += `<td class="${avgCellClass}">
                    ${averagePercentage.toFixed(2)}%
                </td>`;
                
                rowHtml += '</tr>';
                headerHtml += rowHtml;
            });

            headerHtml += '</tbody></table></div></div>';
            tableDiv.innerHTML = headerHtml;
            container.appendChild(tableDiv);

            // Add summary statistics
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'bg-white rounded-xl shadow-lg p-6 mt-6';
            
            let summaryHtml = '<h3 class="text-lg font-semibold text-gray-800 mb-4">統計摘要</h3><div class="flex flex-wrap gap-4">';
            
            portfolioData.forEach((dayData, index) => {
                const previousData = index > 0 ? portfolioData[index - 1] : null;
                let newStocks = 0, increasedStocks = 0, decreasedStocks = 0, removedStocks = 0;
                
                if (previousData) {
                    // Count changes
                    dayData.holdings.forEach(holding => {
                        const prevHolding = previousData.holdings.find(h => h.name === holding.name);
                        if (!prevHolding) {
                            newStocks++;
                        } else if (holding.percentage > prevHolding.percentage) {
                            increasedStocks++;
                        } else if (holding.percentage < prevHolding.percentage) {
                            decreasedStocks++;
                        }
                    });
                    
                    // Count removed stocks
                    previousData.holdings.forEach(prevHolding => {
                        if (!dayData.holdings.find(h => h.name === prevHolding.name)) {
                            removedStocks++;
                        }
                    });
                }
                
                summaryHtml += `
                    <div class="border border-gray-200 rounded-lg p-4 flex-shrink-0">
                        <h4 class="font-semibold text-gray-800 mb-2 whitespace-nowrap">${dayData.date.substring(5)}</h4>
                        <div class="space-y-1 text-sm whitespace-nowrap">
                            <div>總持股：${dayData.holdings.length} 檔</div>
                            ${previousData ? `
                                <div class="text-yellow-600">新增：${newStocks} 檔</div>
                                <div class="text-red-600">比例增加：${increasedStocks} 檔</div>
                                <div class="text-green-600">比例減少：${decreasedStocks} 檔</div>
                                <div class="text-green-600">移除：${removedStocks} 檔</div>
                                <div class="text-xs text-gray-500 mt-1">與前一日期比較</div>
                            ` : '<div class="text-gray-500">基準日期</div>'}
                        </div>
                    </div>
                `;
            });
            
            summaryHtml += '</div>';
            summaryDiv.innerHTML = summaryHtml;
            container.appendChild(summaryDiv);
        }

        // Initialize display
        updateAnalysisDisplay();

        // Set previous business day as default
        function getPreviousBusinessDay() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            let daysToSubtract = 1;
            
            if (dayOfWeek === 1) { // Monday
                daysToSubtract = 3; // Go back to Friday
            } else if (dayOfWeek === 0) { // Sunday
                daysToSubtract = 2; // Go back to Friday
            }
            
            const previousBusinessDay = new Date();
            previousBusinessDay.setDate(today.getDate() - daysToSubtract);
            return previousBusinessDay;
        }
        
        document.getElementById('dateInput').value = getPreviousBusinessDay().toISOString().split('T')[0];
    </script>
