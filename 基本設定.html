<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>基本設定</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px 20px 80px;
    }
    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 8px;
      max-width: 1200px;
      margin: auto;
    }
    .back-box {
      border: 2px solid #d9534f;
      border-radius: 14px;
      overflow: hidden;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 300px;
      text-align: center;
    }
    .back-box:hover {
      background-color: rgba(255, 255, 128, 0.4);
    }
    .back-box img {
      width: 100%;
      display: block;
    }
    .back-box-text {
      padding: 14px;
      color: #d9534f;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
    }

    .card {
      flex: 1;
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    .form-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .column {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #444;
    }
    input, select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
      white-space: normal;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 60px;
    }
    footer a {
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <!-- 左側紅框圖片 -->
    <div onclick="location.href='index.html'" class="back-box" title="點我回首頁">
      <img src="013.png" alt="返回首頁圖片">
      <div class="back-box-text">回到智能交易介面解說</div>
    </div>

    <!-- 右側基本設定 -->
    <div class="card">
      <div class="title">基本設定</div>
      <div class="form-flex">
        <div class="column">
          <div class="form-group">
            <label class="tooltip">交易商品契約<span class="tooltiptext">選擇本週或下週或本月契約（需停止交易才能切換）</span></label>
            <select>
              <option>本週 (2025/04/23)</option>
            </select>
          </div>
          <div class="form-group">
            <label class="tooltip">保留可用餘額<span class="tooltiptext">預留資金（可選百分比或元）</span></label>
            <div style="display:flex; gap:5px;">
              <input type="text" value="2" style="flex:1;">
              <select><option>%</option></select>
            </div>
          </div>
          <div class="form-group">
            <label class="tooltip">動態Sell價下限（不下單）<span class="tooltiptext">當換算後動態Sell價（S價）低於此價格不下單</span></label>
            <input type="text" value="3">
          </div>
          <div class="form-group">
            <label class="tooltip">委託讓價<span class="tooltiptext">願意多付的價差（設定數字越大越容易成交）</span></label>
            <input type="text" value="0.5">
          </div>
        </div>
        <div class="column">
          <div class="form-group">
            <label class="tooltip">投入資金成本<span class="tooltiptext">本次操作投入的總資金（損益％以此金額計算）</span></label>
            <input type="text" value="400,000">
          </div>
          <div class="form-group">
            <label class="tooltip">交易檢查週期秒數 (Min: 10)<span class="tooltiptext">幾秒檢查一次交易條件（最小10秒）</span></label>
            <input type="text" value="10">
          </div>
          <div class="form-group">
            <label class="tooltip">動態Sell價上限（有下單）<span class="tooltiptext">若換算後動態Sell價超過設定，直接採用設定數值（避險設定錯誤）</span></label>
            <input type="text" value="111">
          </div>
          <div class="form-group">
            <label class="tooltip">平倉間隔秒數 (Min: 3)<span class="tooltiptext">每次平倉至少間隔幾秒（最小3秒）</span></label>
            <input type="text" value="15">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 名詞解釋區塊 -->
  <div style="max-width: 700px; margin: 40px auto 0; font-size: 16px; color: #333; padding: 0 20px;">
    <h3 style="font-weight: bold; font-size: 16px; margin-bottom: 14px;">【名詞解釋】</h3>
    <p><strong>保留可用餘額：</strong>低於設定金額時，不建立新部位。</p>
    <p><strong>動態Sell價：</strong>設定時，換算後的Sell價會隨著生命總值增減自動變化。不是價差成交價！</p>
    <p><strong>委託讓價：</strong>在成交與滑價間的折讓方式，不影響市場行情變動的最佳方式。（舉例：目前價差成交價12點，讓價0.5，程式委託價送出12.5點）</p>
  </div>

  <!-- 頁腳 -->
  <footer>
    聯繫官方：<a href="https://lin.ee/n3bZgtk" target="_blank">LINE@308cobem</a>
  </footer>

</body>
</html>
