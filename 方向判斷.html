<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>方向判斷</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }
    .back-box {
      border: 2px solid #d9534f;
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 300px;
      text-align: center;
    }
    .back-box:hover {
      background-color: rgba(255, 255, 128, 0.4);
    }
    .back-box img {
      width: 100%;
      display: block;
    }
    .back-box-text {
      padding: 12px;
      color: #d9534f;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
    }
    .card {
      flex: 1;
      max-width: 700px;
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 14px;
      gap: 5px;
    }
    .btn-group {
      display: flex;
      gap: 2px;
    }
    .btn-red, .btn-green {
      padding: 6px 12px;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      text-align: center;
    }
    .btn-red {
      background-color: #e74c3c;
    }
    .btn-green {
      background-color: #2ecc71;
    }
    .value-box {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .value-input {
      padding: 6px 10px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      min-width: 60px;
      text-align: center;
    }
    .highlight-red {
      background-color: #e74c3c;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .highlight-green {
      background-color: #2ecc71;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      max-width: none;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
      white-space: nowrap;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 40px;
    }
    footer a {
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div onclick="location.href='index.html'" class="back-box" title="點我回首頁">
      <img src="014.png" alt="返回首頁圖片">
      <div class="back-box-text">回到智能交易介面解說</div>
    </div>

    <div class="card">
      <div class="title">方向判斷（勾選需同時符合）</div>

      <div class="form-row">
        <label class="checkbox-label tooltip">
          <input type="checkbox" checked>
          合計方向
          <span class="tooltiptext">依照【智能報價】中的買權與賣權成交行為是否一致</span>
        </label>
        <div class="btn-group">
          <div class="btn-red">同時向上做多</div>
          <div class="btn-green">同時向下做空</div>
        </div>
      </div>

      <div class="form-row">
        <label class="checkbox-label tooltip">
          <input type="checkbox">
          多空溫度
          <span class="tooltiptext">依照【智能報價】中的溫度設定上下限做多或做空</span>
        </label>
        <div class="value-box">
          <div class="value-input">60</div>
          <div class="highlight-red">以上做多</div>
          <div class="value-input">42</div>
          <div class="highlight-green">以下做空</div>
        </div>
      </div>

      <div class="form-row">
        <label class="checkbox-label tooltip">
          <input type="checkbox">
          當盤數值
          <span class="tooltiptext">依照【智能報價】中的當盤數值條件設定（可負數）</span>
        </label>
        <div class="value-box">
          <div class="value-input">3000</div>
          <div class="highlight-red">以上做多</div>
          <div class="value-input">-3000</div>
          <div class="highlight-green">以下做空</div>
        </div>
      </div>
    </div>
  </div>

  <div style="max-width: 700px; margin: 40px auto 0; font-size: 16px; color: #333; padding: 0 20px;">
    <h3 style="font-weight: bold; font-size: 16px; margin-bottom: 14px;">【條件解釋】</h3>
    <p><strong>合計方向：</strong>【智能報價】買權/賣權成交行為方向一致時。</p>
    <p><strong>多空溫度：</strong>【智能報價】多空溫度數值，可自行判斷多空來設定（舉例：只下多單：1以上做多，0以下做空。只下空單：100以上做多，99以下做空。）。</p>
    <p><strong>當盤數值：</strong>【智能報價】當盤數值可自行判斷多空來設定。</p>
  </div>

  <footer>
    聯繫官方：<a href="https://lin.ee/n3bZgtk" target="_blank">LINE@308cobem</a>
  </footer>
</body>
</html>
