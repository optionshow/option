      background-color: #1e1e1e;

      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;

      align-items: center;

      border-radius: 10px;

      text-align: center;

      color: #bbb;
      margin-top: 40px;
      padding-bottom: 20px;
    }
    footer a {
      color: #66b2ff;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      }
